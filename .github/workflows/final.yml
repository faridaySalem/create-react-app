name: S3Workflows

on: 
  push:
    branches: 
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SLACK_CHANNEL: "#your-channel"  # Replace with your Slack channel

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with: 
          node-version: '16.x'

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_Token }}
          aws-region: eu-central-1

      - name: Upload to S3
        run: aws s3 sync build s3://farida-2001 --delete  # Replace with your bucket name


      - name: Send Slack Success Notification
        if: success()
        uses: slackapi/slack-github-action@v1.23.0
        with:
          payload: |
            {
              "channel": "general",
              "text": "The workflow has successfully completed and the build has been uploaded to S3."
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

      - name: Send Slack Failure Notification
        if: failure()
        uses: slackapi/slack-github-action@v1.23.0
        with:
          payload: |
            {
              "channel": "general",
              "text": "The workflow has failed. Please check the logs for more details."
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
